apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mateuscrn/gitops.git
    targetRevision: HEAD
    directory: # Diretório onde estão os manifests
      recurse: true # Habilita a busca recursiva por manifests dentro do diretório. Útil quando há subdiretórios.
    # exclude: "nginx/*" # Padrões para excluir arquivos ou diretórios específicos
    # include: "nginx/*" # Padrões para incluir apenas arquivos ou diretórios específicos
    # include: "{nginx/*,webcolor/*}" # Padrões para incluir apenas arquivos ou diretórios específicos
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions: # Opções de sincronização adicionais. Exclui o erro: apiextensions.k8s.io/v1/CustomResourceDefinition:applicationsets.argoproj.io
      - ServerSideApply=true # Utiliza o Server-Side Apply para aplicar as mudanças no cluster Kubernetes.
      - CreateNamespace=true # Cria o namespace de destino se ele não existir.
